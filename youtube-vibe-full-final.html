
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube VIBE Index 비교기</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-right: 0.5rem; }
    .card { background: #1e1e1e; padding: 1rem; margin-top: 1rem; border-radius: 8px; border: 1px solid #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #444; padding: 0.5rem; text-align: left; }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>YouTube VIBE Index</h1>
  <input id="channelUrl" placeholder="채널 URL 입력" style="width:300px;">
  <button onclick="fetchData()">채널 분석</button>
  <div id="result"></div>

  <script>
    const API_KEY = "AIzaSyBnzGv5joUq8cFftHTyGeTJECTLQzYxNf8";

    async function fetchData() {
      const url = document.getElementById("channelUrl").value;
      const result = document.getElementById("result");
      result.innerHTML = "불러오는 중...";

      const channelId = await getChannelId(url);
      if (!channelId) return result.innerHTML = "채널 ID를 찾을 수 없습니다.";

      const [info, videos] = await Promise.all([
        getChannelInfo(channelId),
        getVideos(channelId)
      ]);
      const stats = await getStats(videos.map(v => v.id.videoId));

      const E = calculateEngagementRate(stats);
      const V = calculateViewStability(stats);
      const U = calculateUploadFrequency(videos);
      const VIBE = (E * 0.5 + V * 0.3 + U * 0.2).toFixed(2);

      const basic = info.snippet;
      const detail = info.statistics;

      let html = `
        <div class='card'>
          <h2>${basic.title}</h2>
          <img src="${basic.thumbnails.default.url}" alt="profile" />
          <p>구독자: ${detail.subscriberCount}</p>
          <p>채널 개설일: ${basic.publishedAt.split("T")[0]}</p>
          <hr>
          <p>참여율 (E): ${E.toFixed(2)}%<br>
             - 좋아요: ${likeSum}, 댓글: ${commentSum}, 조회수: ${viewSum}</p>
          <p>조회수 안정성 (V): ${(V * 100).toFixed(2)}%<br>
             - 평균: ${viewAvg.toFixed(0)}, 표준편차: ${viewStd.toFixed(0)}</p>
          <p>업로드 빈도 (U): ${U.toFixed(2)}%<br>
             - 최근 60일 업로드 수: ${recentUploadCount}</p>
          <p><strong>VIBE Index: ${VIBE}</strong></p>
        </div>
        <h3>최신 영상 50개</h3>
        <table>
          <tr><th>제목</th><th>업로드 날짜</th><th>조회수</th><th>좋아요</th><th>댓글</th></tr>
      `;

      stats.forEach((v, i) => {
        const s = v.statistics;
        html += `<tr>
          <td>${videos[i].snippet.title}</td>
          <td>${videos[i].snippet.publishedAt.split("T")[0]}</td>
          <td>${s.viewCount}</td>
          <td>${s.likeCount}</td>
          <td>${s.commentCount}</td>
        </tr>`;
      });
      html += "</table>";
      result.innerHTML = html;
    }

    async function getChannelId(url) {
      if (url.includes('/channel/')) {
        return url.split('/channel/')[1].split(/[/?]/)[0];
      } else if (url.includes('@')) {
        const username = url.split('@')[1].split(/[/?]/)[0];
        const res = await fetch(\`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=\${username}&key=\${API_KEY}\`);
        const data = await res.json();
        return data.items?.[0]?.snippet?.channelId || null;
      }
      return null;
    }

    async function getChannelInfo(id) {
      const res = await fetch(\`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=\${id}&key=\${API_KEY}\`);
      const data = await res.json();
      return data.items?.[0];
    }

    async function getVideos(channelId) {
      const res = await fetch(\`https://www.googleapis.com/youtube/v3/search?key=\${API_KEY}&channelId=\${channelId}&part=snippet,id&order=date&maxResults=50\`);
      const data = await res.json();
      return data.items.filter(i => i.id.videoId);
    }

    async function getStats(videoIds) {
      const res = await fetch(\`https://www.googleapis.com/youtube/v3/videos?key=\${API_KEY}&id=\${videoIds.join(',')}&part=statistics\`);
      const data = await res.json();
      return data.items;
    }

    let likeSum = 0, commentSum = 0, viewSum = 0, viewAvg = 0, viewStd = 0, recentUploadCount = 0;

    function calculateEngagementRate(videos) {
      likeSum = commentSum = viewSum = 0;
      videos.forEach(v => {
        likeSum += parseInt(v.statistics.likeCount || 0);
        commentSum += parseInt(v.statistics.commentCount || 0);
        viewSum += parseInt(v.statistics.viewCount || 1);
      });
      return ((likeSum + commentSum) / viewSum) * 100;
    }

    function calculateViewStability(videos) {
      const views = videos.slice(0, 10).map(v => parseInt(v.statistics.viewCount || 0));
      viewAvg = views.reduce((a, b) => a + b, 0) / views.length;
      viewStd = Math.sqrt(views.reduce((a, b) => a + Math.pow(b - viewAvg, 2), 0) / views.length);
      return 1 - viewStd / viewAvg;
    }

    function calculateUploadFrequency(videos) {
      const now = new Date();
      recentUploadCount = videos.filter(v => {
        const pub = new Date(v.snippet.publishedAt);
        return (now - pub) / (1000 * 60 * 60 * 24) <= 60;
      }).length;
      return (recentUploadCount / 60) * 100;
    }
  </script>
</body>
</html>
